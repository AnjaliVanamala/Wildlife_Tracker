<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Wildlife Tracker" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Reset */
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #f5f7fa;
        color: #222;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        }

        header {
        width: 100%;
        background: #2c6e49;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
        font-size: 1.6rem;
        font-weight: 600;
        }

        nav {
        display: flex;
        gap: 1rem;
        }

        nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.2s ease;
        }

        nav a:hover {
        opacity: 0.8;
        }

        .container {
        flex: 1;
        width: 90%;                
        max-width: 1400px;      
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        transition: width 0.3s ease;
        }

        footer {
        text-align: center;
        padding: 1rem;
        color: #666;
        font-size: 0.9rem;
        background: #f0f0f0;
        margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ title if title else "Wildlife Tracker" }}</h1>
        <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('sighting') }}">Record</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ current_year if current_year else "2025" }} Wildlife Tracker
    </footer>
</body>
</html>
